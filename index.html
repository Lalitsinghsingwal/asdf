<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="haha" type="text" placeholder="0">
        <div>
            <button class="operator" >AC</button>
            <button class="operator">DEl</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button onclick="document.getElementById('haha').value =(7)">7</button>
            <button onclick="document.getElementById('haha').value =(8)">8</button>
            <button onclick="document.getElementById('haha').value =(9)">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button onclick="document.getElementById('haha').value =(4)">4</button>
            <button onclick="document.getElementById('haha').value =(5)">5</button>
            <button onclick="document.getElementById('haha').value =(6)">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button onclick="document.getElementById('haha').value =(1)">1</button>
            <button onclick="document.getElementById('haha').value =(2)">2</button>
            <button onclick="document.getElementById('haha').value =(3)">3</button>
            <button class="operator">+</button>
        </div><div>
            <button onclick="document.getElementById('haha').value =(00)">00</button>
            <button onclick="document.getElementById('haha').value =(0)">0</button>
            <button onclick="document.getElementById('haha').value =(.)">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
</body>
</html>
